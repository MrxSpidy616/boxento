<!DOCTYPE html>
<html>
<head>
  <title>Generate Favicon</title>
</head>
<body>
  <h1>Boxento Favicon Generator</h1>
  <p>This page generates a default favicon for Boxento. Open the browser console to see the data URL.</p>
  
  <canvas id="faviconCanvas" width="32" height="32"></canvas>
  
  <script>
    // Get the canvas element
    const canvas = document.getElementById('faviconCanvas');
    const ctx = canvas.getContext('2d');
    
    // Clear canvas
    ctx.clearRect(0, 0, 32, 32);
    
    // Fill background with slate-800
    ctx.fillStyle = '#1e293b';
    ctx.fillRect(0, 0, 32, 32);
    
    // Draw a letter "B" in the center
    ctx.fillStyle = '#ffffff';
    ctx.font = 'bold 24px Arial';
    ctx.textAlign = 'center';
    ctx.textBaseline = 'middle';
    ctx.fillText('B', 16, 16);
    
    // Log the data URL
    console.log(canvas.toDataURL('image/x-icon'));
  </script>
</body>
</html>
